<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img src="images/image-product-mobile.jpg" id="mobile-img" alt="">

    <div class="container">
      <img src="images/image-product-desktop.jpg" id="desktop-img" alt="">

      <div class="content">
        <p id="product">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prices">
          <h2>$149.99</h2>
          <p><s>$169.99</s></p>
        </div>  
        <button> <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sooma8">Sooma8</a>.
  </div>
</body>
</html>
